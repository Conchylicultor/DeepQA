version: '3'
services:
  web:
    image: deepqa:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=0
    volumes:
      - DOCKERTRAIN/logs:/root/DeepQA/chatbot_website/logs
      - DOCKERTRAIN/save:/root/DeepQA/save
      - DOCKERTRAIN/data:/root/DeepQA/data
    depends_on:
      - redis
  redis:
    image: redis
volumes:
  DOCKERTRAIN: